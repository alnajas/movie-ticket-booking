<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie</title>
  <link rel="icon" href="https://png.pngtree.com/png-clipart/20230331/original/pngtree-letter-m-logo-png-image_9013542.png">
  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[url('https://www.itl.cat/pngfile/big/46-465731_streaming-movies.jpg')] bg-cover">
    <!-- class="bg-gradient-to-r from-red-900 via-red-700 to-red-900" -->
     <div>
<a href="./home.html"><img src="https://png.pngtree.com/png-clipart/20230331/original/pngtree-letter-m-logo-png-image_9013542.png" alt="" width="100px">
</a>
</div>  
<form class="max-w-md mx-auto">   
    <div class="relative">
        <input type="search" id="movie" class="block w-full p-4 ps-10 text-sm text-gray-900 rounded-lg bg-gray-50 focus:ring-gray-50 focus:border-gray-50 dark:bg-white dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-gray-50 dark:focus:border-gray-50" placeholder="Search Movies.."/>
        <button type="button" onclick="searchM()" class="text-white absolute end-2.5 bottom-2.5 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Search</button>
    </div>
</form>

<div class="relative w-64 md:w-96 lg:w-[500px] mx-auto mt-10">
   <!-- <img src="https://png.pngtree.com/png-clipart/20230331/original/pngtree-letter-m-logo-png-image_9013542.png" 
           alt="M Logo"> -->
           <div  class="mx-auto" id="result"></div>
           
</div>
           <script>
            function searchM(){
                let movie=document.getElementById('movie').value
                console.log(movie);
                
         fetch(`https://www.omdbapi.com/?apikey=44cf2cc8&t=${movie}`)
        .then(data=>data.json())
        .then(data1=>displaymovie(data1))
            }
            function displaymovie(data1){
              let m = data1;
                result.innerHTML=`<div class="mx-auto w-80 h-120 bg-white/50 border border-gray-200 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300">
          <div class="p-5">
            <div class="mb-5">
                <img src="${m.Poster}" alt="" class="h-80 w-70">
            </div>
            <h1><strong>${m.Title}</strong></h1>
            <h3 class="text-bold">Year:${m.Year}</h3>
            <h3 class="text-bold">Genre:${m.Genre}</h3>
            <a href="#"
              class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800">
              Book Ticket
            </a>
          </div>`
            }
           </script>

</body>
</html>
